<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
proc1 = () =>{
	
	sum=0;
	for(i=1; i<=10; i++){
		sum+=i;
	}
	
	document.getElementById('result1').innerHTML = sum;
}

proc2 = () =>{
	
	sum=0;
	for(i=1; i<=200; i++){
		if(i%2==0){
			continue;
		}
		sum+=i;
	}
	
	document.getElementById('result2').innerHTML = sum;
}

proc3 = () =>{
	sum=0;
	while(true){
		input = prompt("더할값을 입력하세요");
		sum+=parseInt(input);
		if(input==0){
			break;
		}
	}
	
	document.getElementById('result3').innerHTML = sum;
	
}

proc4 = () =>{
	str = "";
	for(i=1; i<=10; i++){
		for(j=1; j<=10; j++){
			for(k=1; k<=10; k++){
				if((i+j+k)%3==0){
					str+=(i+j+k)+"<br>";
				}
			}
		}
	}
	
	document.getElementById('result4').innerHTML = str;
}

proc5 = () =>{
	str = "";
	for(i=1; i<=100; i++){
		if(i%2==0 && i%3==0){
			str+=i + "<br>"
		}
	}
	document.getElementById('result5').innerHTML = str;
}


proc6 = () =>{
	str = "";
	while(true){
		input1 = prompt("첫번째 값을 입력하세요");
		input2 = prompt("두번째 값을 입력하세요");
		if(input1=='0' && input2=='0'){
			break;
		}
		
		if(parseInt(input1)+parseInt(input2)<100){
			continue;
		}
		
		
		str += (parseInt(input1)+parseInt(input2)) + "<br>";
		document.getElementById('result6').innerHTML = str;
	}
	
	
}
</script>
</head>
<body>
<div class="box">
<h4>1~10까지의 합 구하기</h4>
<input type ="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>1~200까지의 짝수의합 구하기</h4>
<input type ="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>

<div class="box">
<h4>사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오</h4>
<input type ="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>

<div class="box">
<h4>다중 for문을 이용해서 1~ 10 까지 중   
      i와 k의 더한 합이 3의 배수일 때만 출력 continue를 이용
</h4>
<input type ="button" value="확인" onclick="proc4()">
<br><br>
<div id="result4"></div>
</div>

<div class="box">
<h4>1~100 까지 중 2의 배수이면서 3의 배수인 것만 출력 
</h4>
<input type ="button" value="확인" onclick="proc5()">
<br><br>
<div id="result5"></div>
</div>

<div class="box">
<h4>두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력 (continue를 이용 , 두수 모두 0 이 입력되면 종료)</h4>
<input type ="button" value="확인" onclick="proc6()">
<br><br>
<div id="result6"></div>
</div>
</body>
</html>
