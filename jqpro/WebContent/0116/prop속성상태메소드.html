<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(()=>{
	$('#btn1').on('click',function(){
		//각 요소의 현재 상태를 얻어온다.
		vchk = $('#checkTest').prop('checked');
		vsel = $('#selTest option').eq(2).prop('selected');
		
		vread = $('#txtTest').prop('readonly');
		vdis = $('#runBtn').prop('disabled');
		
		//출력 내용
		str= `체크 = ${vchk} <br>  옵션 = ${vsel}<br> 텍스트 = ${vread}<br> 버튼 = ${vdis}<br>`;
		
		//출력 - res1
		$('#res1').html(str);
		
		//현재 상태 변경하기
		$('#checkTest').prop('checked',!(vchk));
		$('#selTest option').eq(2).prop('selected',!vsel);
		$('#txtTest').prop('readonly',!vread);
		$('#runBtn').prop('disabled',!vdis);
	})
	
	
	$('#all').on('change',function(){
		//현재 이벤트 실행대상 (this)의 checked상태 값을 가져온다
		vchk = $(this).prop('checked');
		//class=chk인 요소의 vchk값으로 checked속성을 설정
		
		$('.chk').prop('checked',vchk);
	})
})
</script>
</head>
<body>

<div class="box">
<h4>지금 현재 상태를 반대 상태로 바꾼다.</h4>
<input type ="button" value="확인" id="btn1">
<br><br>
<div id="result1">
<form>
체크박스(라디오버튼) :    
<input type="checkbox" id="checkTest"  checked><br><br>

리스트박스(select객체) : 
 <select id="selTest">
     <option value="1">하나</option> 
     <option value="2">둘</option>
     <option value="3" selected >셋</option> 
     <option value="4">넷</option>
 </select><br><br>

 text객체	(readonly) : 
 <input type="text" value="가나다" id="txtTest"><br><br>

 button객체(disabled) : 
 <input type="button" value="실행" id="runBtn" onclick="alert('hello')">

</form>
</div>
<div id="res1"></div>
</div>

<div class="box">
<h4>지금 현재 상태를 반대 상태로 바꾼다.</h4>
<br><br>
<div id="result2">
체크박스(전체선택/해제):<br>
<input type="checkbox" id=all>전체선택
<input type="checkbox" class="chk">1
<input type="checkbox" class="chk">2
<input type="checkbox" class="chk">3
<input type="checkbox" class="chk">4
<input type="checkbox" class="chk">5
</div>
</div>
</body>
</html>
