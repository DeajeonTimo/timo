 $(document).ready( ()=> {
	
	$('#jqbtn').on('click',() =>{
		vres2 = $('#result2');
		vres2.css('background','yellow');
	})
}) 

</script>

<div class="box">
<h4>script 방식 - button에 Onclick = "proc1()"</h4>
<input type ="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>jqurey방식 - script에서 id를 이용해 button을 검색접근하여 이벤트를 부여한다.</h4>
<input type ="button" value="확인" id="jqbtn">
<br><br>
<div id="result2"></div>
</div>
</body>
