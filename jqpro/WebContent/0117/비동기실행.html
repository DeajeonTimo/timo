let xhr = new XMLHttpRequest();

$(document).ready(()=>{
	//비동기 get
	$('#gsend').on('click',()=>{
		let idvalue = $('#id3').val().trim();
		let namevalue = $('#name3').val().trim();
		
		//요청
		xhr.open("get","비동기1.jsp?id="+idvalue+"&name="+namevalue,true);
		xhr.send();
		
		//응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4  && this.status ==200){
				res = this.responseText;
				$('#res3').html(res);
			}
		}
	})
	
	
	
	
	
	
	//비동기 post
	$('#send').on('click',()=>{
		//입력한 값을 가져 온다.
		
		
		let idvalue = $('#id2').val().trim();
		let namevalue = $('#name2').val().trim();
		
		data = "id=" + idvalue + "&name=" + namevalue;
		
		//요청
		xhr.open("POST","비동기1.jsp",true);
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send(data);
		//응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status ==200){
				res = this.responseText;
				$('#res2').html(res);
			}
			
		}
		
		
		
		
	})
})
</script>

<h4>동기방식</h4>

	<input type="submit" name="전송"><br>
</form>
</div>
